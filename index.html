<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/maker-logo-2.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Maker | Sign Up</title>
  </head>
  <body>
    <div class="h-screen grid grid-cols-2">
      <section>
        <img
          src="images/maker-house-image-1.png"
          class="h-screen w-full"
          alt="maker-house-image"
        />
      </section>
      <section class="bg-backgroundColor-antiFlashWhite">
        <div class="flex flex-col gap-10 w-full items-center px-5 py-5">
          <article class="self-end font-Poppins">
            <p class="text-black font-light inline-block text-sm">
              have an account?
            </p>
            <button
              class="text-primary-malachite font-medium cursor-pointer text-sm"
            >
              Sign In
            </button>
          </article>
          <article class="font-Poppins self-center flex flex-col gap-8">
            <div>
              <h1 class="font-semibold text-2xl">Get Started With MAKER</h1>
              <h3 class="text-base font-normal text-primary-gray text-center">
                Getting started is easy
              </h3>
            </div>
            <div class="flex gap-2 justify-center">
              <button
                type="button"
                class="text-center cursor-pointer bg-primary-white flex items-center gap-2 border border-gainsBoro hover:border-2 transform transition duration-300 hover:scale-105 active:border-primary-malachite p-2 rounded-md"
              >
                <img
                  src="images/google 1.svg"
                  alt="google-image"
                  class="w-[1.375rem] h-[1.375rem]"
                />
                <p class="text-[0.75rem] font-medium">Google</p>
              </button>
              <button
                type="button"
                class="bg-primary-white p-2 border flex items-center rounded-md gap-2 border-gainsBoro hover:border-2 transform transition duration-300 hover:scale-105 active:border-primary-malachite"
              >
                <img
                  class="w-[1.375rem] h-[1.375rem]"
                  src="images/facebook 1.svg"
                  alt="facebook-image"
                />
                <p class="text-[0.75rem] font-medium">Facebook</p>
              </button>
            </div>
            <div class="flex gap-4 items-center">
              <hr class="flex-grow border-secondGainsBoro" />
              <span
                class="whitespace-nowrap font-normal text-[0.813rem] text-primary-black"
                >or continue with</span
              >
              <hr class="flex-grow border-secondGainsBoro" />
            </div>
          </article>
          <form class="flex flex-col gap-4 w-full md:w-[500px]">
            <div class="flex flex-col gap-2">
              <label for="fullName" class="bg-primary-white">
                <input
                  class="w-full px-3 py-2 placeholder-davyGrey border border-lightSilver rounded-md focus:ring-1 focus:ring-primary-malachite focus:outline-none"
                  type="text"
                  id="fullName"
                  placeholder="Full Name"
                />
              </label>
              <p class=""></p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="email" class="bg-primary-white">
                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="w-full px-3 py-2 rounded-md placeholder-davyGrey border border-lightSilver focus:ring-1 focus:outline-none focus:ring-primary-malachite"
                />
              </label>
              <p class="">input correct email</p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="email" class="bg-primary-white">
                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="w-full px-3 py-2 rounded-md placeholder-davyGrey border border-lightSilver focus:ring-1 focus:outline-none focus:ring-primary-malachite"
                />
              </label>
              <p class="">input correct password</p>
            </div>
            <button
              type="submit"
              class="bg-primary-malachite font-normal text-primary-black w-full text-center py-2 rounded-md"
            >
              Create Account
            </button>
          </form>
        </div>
        <p class="text-davyGrey font-light text-sm text-center self-baseline">
          By continuing you indicate that you read and agreed to the Terms of
          Use
        </p>
      </section>
    </div>
  </body>
</html>
